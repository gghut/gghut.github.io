    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="img/blue-mountain.jpg">
<div style="margin: 20vh 20% auto 20%">
    <div class="row">
        <div class="col-md-3">
            <div style="height: 50vh; background-color: white">

            </div>
        </div>
        <div class="col-md-9">
            <div class="row" style="height: 50vh">
                <div class="col-md-11 pre-scrollable" style="height: 100%;max-height: 100%">
                    <div style="max-width: 100%" id="projects">
                    </div>
                </div>
                <div class="col-md-1" style=" background-color: white; height: 100%">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.5/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script>
    $.ajax({
        url: 'data/project/list.json',
        type: 'get',
        success: function (data) {
            for (var i in data){
                var project = data[i];
                var div = $('<div style="width: '+(i%2+1)*25+'%; padding: 10px; margin: 10px; background-color: grey; float: left"></div>');
                var title = $('<h1>'+project.title+'</h1>');
                div.append(title);
                var description = $('<p>'+project.description +'</p>');
                div.append(description);
                div.val(project.uri);
                div.click(function () {
                    window.location.href = this.value;
                });
                $('#projects').append(div)
            }
        }
    })
</script>
</html>
