<div ng-repeat="item in list">
    <div class="panel panel-info">
        <div class="panel-heading">
            <span style="float:right">{{item.date}}</span>
            <h3 class="panel-title">{{item.title}}</h3>
        </div>
        <div class="panel-body">
            {{item.description}}
        </div>
        <div class="panel-footer">
            <a href={{item.uri}}>查看全文>>></a>
        </div>
    </div>
</div>
<div class="text-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#!/index/0" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-class="pageIndex == $index ? 'active' : 'None'" ng-repeat="num in countRange track by $index">
                <a href="#!/index/{{$index}}">{{$index+1}}</a> 
            </li>
            <li>
                <a href="#!/index/{{count-1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
